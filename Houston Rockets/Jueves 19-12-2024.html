    <style>
        /* General */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(45deg, #2d2d2d, #950202);
            background-size: cover;
            color: #000000;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            background: url('https://i.pinimg.com/originals/13/43/1a/13431a9cea0461a1b5fdf11a300aac94.jpg') no-repeat center;
            background-size: cover;
            padding: 200px 0;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            
            justify-content: center; 
            gap: 20px; 
        }

        /* Nav */
    nav {
        background: #000000;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .nav-links {
        display: flex;
        gap: 50px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: #000000;
    }

        /* Redes sociales */
        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: #fff;
            font-size: 25px;
        }

        .social-links a:hover {
            color: #00acee;
        }

        /* Degradados de fondo */
        .gradient-linear {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .gradient-radial {
            background: radial-gradient(circle, #ff7e5f, #feb47b);
        }

        .gradient-conic {
            background: conic-gradient(#ff7e5f, #feb47b, #ff7e5f);
        }

        /* Botones */
        button {
            background: #000000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #000000;
            transform: scale(1.1);
        }

        button:active {
            background: #000000;
            transform: scale(0.9);
        }

        /* Carrusel */
    .carousel {
        display: flex;
        overflow: hidden;
        width: 100%;
        height: 400px;
        margin-bottom: 20px;
        position: relative;
        background: rgba(0, 0, 0, 0.6);
    }

    .carousel img {
        min-width: auto;
        height: auto;
        transition: transform 2s ease;
    }

    @keyframes slide {
        0% { transform: translateX(0); }       
        25% { transform: translateX(-100%); } 
        50% { transform: translateX(-200%); } 
        75% { transform: translateX(-200%); } 
        100% { transform: translateX(0); }    
    }

    .carousel img {
        animation: slide 8s infinite; 
    }


        /* Galería */
        .gallery-wrapper {
            background: #000;
            padding: 20px;
            border-radius: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery .caption {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 0 0 10px 10px;
        }

        

    /* Videos */
video {
    max-width: 550px; 
    max-height: 550px;
    border-radius: 60px;
    display: block; 
    margin: 0 auto; 
}

#videos {
    background: linear-gradient(135deg, #2d2d2d, #950202); 
    padding: 20px;
    border-radius: 20px; 
    color: white; 
    text-align: center; 
}

/* Responsive */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
    }

    h1 {
        font-size: 1.5rem;
    }

    .container {
        padding: 10px;
    }
}

/* Enlace "Volver al inicio" */
#volver-inicio {
    color: white;
    text-decoration: none;
    background: #444;
    padding: 10px 20px;
    border-radius: 5px;
    margin: 30px auto 0; /* Centrado vertical y horizontal */
    display: block;
    text-align: center;
    width: fit-content; /* Tamaño ajustado al contenido */
}


.container {
    text-align: center;
}

.back-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.back-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.back-button:active {
    background-color: #004085;
    transform: scale(0.95);
}

         /* Enlaces sociales */
    .foot {

        font-size: 24px;
    }

    .social-links a:hover {
        color: #00acee;
    }

    .footer-text {
        margin-top: 10px;
    }

    </style>
